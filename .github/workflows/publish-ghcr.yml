name: Build and Publish Docker image to GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      dockerfile:
        description: 'Path to the Dockerfile'
        required: false
        default: './Dockerfile'
      context:
        description: 'Build context path'
        required: false
        default: '.'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # By default we use GITHUB_TOKEN which has packages: write permission. If you need to use a PAT, replace the password with ${{ secrets.GHCR_TOKEN }} and set username to your GitHub username.
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag (if present)
        id: extract_tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "tag_name=" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ inputs.context || '.' }}
          file: ${{ inputs.dockerfile || './Dockerfile' }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ steps.extract_tag.outputs.is_tag == 'true' && format('{0}:{1}', env.IMAGE_NAME, steps.extract_tag.outputs.tag_name) || '' }}
